<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div id="sidebar" class="chat__sidebar"></div>
      <!-- <h1>Ghimmy's ChatApp</h1> -->
      <div class="displaychat">
        <div id="test" class="chat__messages"></div>
        <div class="chatinput">
          <form class="box" id="msgform">
            <!-- <h1 color="white">Type message</h1> -->
            <input
              autocomplete="off"
              class="typemsg"
              type="text"
              name="msg"
              placeholder="type ya message"
            />
            <input class="hinput" type="submit" value="Send message" />
          </form>
          <input
            class="hinput"
            id="location"
            type="submit"
            value="Send Location"
          />
        </div>
      </div>
    </div>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
          {{#users}}
              <li>{{username}}</li>
          {{/users}}
      </ul>
    </script>

    <script id="test-template" type="text/html">
      <div class="message">
        <p class="para" >
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
      </p>
      <p class="para">{{message}}</p>
          </div>
    </script>
    <script id="location-template" type="text/html">
      <div  class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta"> {{createdAt}}- <a href="{{location}}" target="_blank">My Location</a></span>
      </p>

          </div>
    </script>

    <script src="js/mustache.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/qs.js"></script>
    .
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> -->
    <script src="./socket.io/socket.io.js"></script>
    <!-- the socket.io file is served from the index.js file and made available to the client -->
    <!-- the functionality of socket.io file is passed to the chat.js  -->
    <script src="./js/chat.js"></script>
  </body>
</html>
